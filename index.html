<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Shopping Cart</h1>

  <div class="cart-container">

    <div class="cart-item">
      <button class="decrease">-</button>
      <span class="quantity">1</span>
      <button class="increase">+</button>
      <span class="item-price">15.99</span>
      <button class="delete">Delete</button>
      <button class="like">❤</button>
      <div class="total-price">15.99</div>
    </div>

    <div class="cart-item">
      <button class="decrease">-</button>
      <span class="quantity">2</span>
      <button class="increase">+</button>
      <span class="item-price">9.99</span>
      <button class="delete">Delete</button>
      <button class="like">❤</button>
      <div class="total-price">19.98</div>
    </div>

    <div class="cart-item">
      <button class="decrease">-</button>
      <span class="quantity">3</span>
      <button class="increase">+</button>
      <span class="item-price">7.50</span>
      <button class="delete">Delete</button>
      <button class="like">❤</button>
      <div class="total-price">22.50</div>
    </div>

  </div>

  <h2>Total: $<span id="total-price">58.47</span></h2>

  <script src="script.js"></script>

</body>
</html>
